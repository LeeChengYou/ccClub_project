<!DOCTYPE html>
<html>
<head>
    <title>股票分析平台</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px; }
        h1 { color: #333; }
        .container { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label, input, button { font-size: 16px; margin: 5px 0; }
        input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>股票查詢與分析</h1>
        <form method="POST">
            <label for="symbol">輸入股票代號（如 AAPL, 2330.TW）:</label>
            <input type="text" id="symbol" name="symbol" value="{{ symbol }}" required>
            <button type="submit">查詢</button>
        </form>

        {% if error_msg %}
            <div class="error">{{ error_msg }}</div>
        {% endif %}

        {% if analysis %}
            <h2>分析結果：</h2>
            <ul>
                <li>最新收盤價: {{ analysis.latest_price }}</li>
                <li>平均收盤價: {{ analysis.mean_close }}</li>
                <li>最高收盤價: {{ analysis.max_close }}</li>
                <li>最低收盤價: {{ analysis.min_close }}</li>
                <li>收盤價標準差: {{ analysis.std_close }}</li>
            </ul>
        {% endif %}
    </div>
</body>
</html>
